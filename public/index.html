<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Practice Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ SQL Practice Platform</h1>
      <p>Master SQL with hands-on challenges</p>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h2>Problems</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="easy">Easy</button>
          <button class="filter-btn" data-filter="medium">Medium</button>
          <button class="filter-btn" data-filter="hard">Hard</button>
          <button class="filter-btn" data-filter="expert">Expert</button>
        </div>
        <div id="problemList" class="problem-list"></div>
      </aside>

      <main class="content">
        <div id="welcomeScreen" class="welcome">
          <h2>Welcome to SQL Practice!</h2>
          <p>Select a problem from the sidebar to get started.</p>
          <div class="schema-preview">
            <h3>Database Schema</h3>
            <div id="schemaInfo"></div>
          </div>
        </div>

        <div id="problemScreen" class="problem-screen" style="display: none;">
          <div class="problem-header">
            <h2 id="problemTitle"></h2>
            <span id="problemDifficulty" class="badge"></span>
          </div>
          <p id="problemDescription"></p>

          <div class="hint-section" id="hintSection" style="display: none;">
            <div class="hint-box">
              <strong>ðŸ’¡ Hint:</strong> <span id="hintText"></span>
            </div>
          </div>

          <div class="editor-section">
            <div class="editor-header">
              <span>SQL Editor</span>
              <div class="editor-actions">
                <button id="showHintBtn" class="btn btn-secondary">Show Hint</button>
                <button id="showSolutionBtn" class="btn btn-secondary">Show Solution</button>
                <button id="runBtn" class="btn btn-primary">Run Query</button>
              </div>
            </div>
            <div id="sqlEditorContainer"></div>
          </div>

          <div id="resultSection" class="result-section" style="display: none;">
            <div class="result-header">
              <span>Results</span>
              <span id="resultMessage"></span>
            </div>
            <div id="resultTable"></div>
          </div>

          <div id="explanationSection" class="explanation-section" style="display: none;">
            <div class="explanation-box">
              <strong>ðŸ“š Explanation:</strong> <span id="explanationText"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/sql-hint.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
